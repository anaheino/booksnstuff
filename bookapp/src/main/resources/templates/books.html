<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{http://localhost:8081/api/v1/home}">Home</a>
        <a class="navbar-brand" style="float:right" th:href="@{/api/v1/logout}">Logout</a>
    </div>
</nav>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create new book</h2>
            </div>
            <div class="card-body">
                <form
                        role="form"
                        action="#"
                        th:method="post"
                        th:object="${newBook}"
                        th:action="@{/api/v1/book-page/stupid}"
                        class="form-horizontal"
                >
                    <div class="form-group mb-3">
                        <label class="control-label">Author</label>
                        <input
                                type="text"
                                id="new-book-author"
                                name="author"
                                class="form-control"
                                placeholder="Author"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Year</label>
                        <input
                                type="number"
                                id="new-book-year"
                                name="year"
                                class="form-control"
                                placeholder="1970"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Title</label>
                        <input
                                type="text"
                                id="new-book-title"
                                name="title"
                                class="form-control"
                                placeholder="Title"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Price</label>
                        <input
                                type="number"
                                step="any"
                                id="new-book-price"
                                name="price"
                                class="form-control"
                                placeholder="0.00"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="row" th:each="book: ${books}">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Update</h2>
            </div>
            <div class="card-body">
                <form
                        th:method="put"
                        role="form"
                        th:object="${formData}"
                        th:action="@{/api/v1/book-page/stupid/} + ${book.id}"
                        class="form-horizontal"
                >
                    <div class="form-group mb-3">
                        <label class="control-label">Author</label>
                        <input
                                type="text"
                                id="book-author"
                                name="author"
                                class="form-control"
                                th:value="${book.author}"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Year</label>
                        <input
                                type="number"
                                id="book-year"
                                name="year"
                                class="form-control"
                                th:value="${book.year}"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Title</label>
                        <input
                                type="text"
                                id="book-title"
                                name="title"
                                class="form-control"
                                th:value="${book.title}"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Price</label>
                        <input
                                type="number"
                                step="any"
                                id="book-price"
                                name="price"
                                class="form-control"
                                th:value="${book.price}"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary" >Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" th:each="book: ${books}">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Delete</h2>
            </div>
            <div class="card-body">
                <form
                        th:method="delete"
                        role="form"
                        th:action="@{/api/v1/book-page/stupid/} + ${book.id}"
                        class="form-horizontal"
                >
                    <div class="form-group mb-3">
                        <label class="control-label">Author</label>
                        <p th:text="${book.author}"/>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Year</label>
                        <p th:text="${book.year}"/>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Title</label>
                        <p th:text="${book.title}"/>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Price</label>
                        <p th:text="${book.price}"/>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary" >Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
